<!doctype html>
<html>



	<head>
		<title>Palette Display</title>
		<link href="https://fonts.googleapis.com/css?family=Dosis:400,800|Press+Start+2P" rel="stylesheet">
		<link rel="shortcut icon" type="image/x-icon" href="css/img/rnbw-icon.ico">
		<link rel="stylesheet" type="text/css" href="css/canvas.css"></link>
	</head>
	
	<body>
		<script src = "http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="js/canvas.js"></script>

		<div class="header">
			<h1>Welcome to Pallet Town! </h1>
		</div>
		
		<div class="display">
			<div class = "tabs">
				<button id="rainbow">Rainbow</button>
				<button id="bluegreen">Blue-Green</button>
				<button id="pink">Pink</button>
				<button id="random">Random</button>
				<button id="gradient">Create Your Own</button>
			</div>
			<div class = "tabs1">
				<button id="gd" class="active">Grid Display</button>
				<button id="dd">Diag. Display</button>
			</div>
		</div>

		<div class="canvas-wrapper">
		<canvas id="canvas" width="500" height="500"></canvas>
		</div>
		
		<div class="controls">
			<button id="scramble">Scramble!</button>
			<button id="shift">Shift!</button>
			<input id="opacity" type="range" min="0" max="20" value="20">
		</div>

		<div class="resize">
			<p>Resize ---></p>
			<input id="gSize" type="number">
			<button id="submit">Submit</button>
		</div>
		
		
		<div class="footwrapper">
			<a href="index.html">Home</a>
		</div>

		<script>
			function selectTab(bid){
				$(".tabs button").removeClass("active");
				$("button#" + bid).addClass("active");
			}

			var main = function(){
				$(".tabs button").on("click", function(event){
					var bid = event.currentTarget.id;
					selectTab(bid);
				});
			}

			$(document).ready(main);
		</script>

	</body>


</html>
